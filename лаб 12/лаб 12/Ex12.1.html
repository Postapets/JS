<!DOCTYPE html>
<html>
<head>
  <title>Ex12.1</title>
  <style>
    .container{
      position: absolute;
      width:800px;
      border:5px solid black;

      /*Центральное положение благодаря margin: auto*/
      /*margin:auto;*/ 

      left:50%;
      /*Отрицательный отступ должен быть увеличен пропорционально половине значения, на которое изменяется ширина объекта (если - 1000px, то отступ должен быть -500px)*/
      margin-left:-400px; 
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
Князь равнодушно замолк, Анна Павловна, с свойственною ей придворною и женскою ловкостью и быстротою такта, захотела и щелкануть князя за то, что он дерзнул так отозваться о лице, рекомендованном императрице, и в то же время утешить его.
  </div>
</body>
</html>
