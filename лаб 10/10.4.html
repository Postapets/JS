<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Ex10.4</title>
<style>
  *{
  text-decoration:none;
  list-style-type: none;
  }

li{
  /*параметры стиля списков*/
  width:200px;
  height:40px;
  border:1px solid silver;
  text-align: center;
  line-height: 40px;

}
a{
  /*параметры стиля ссылки*/
  width:100%;
  height:100%;
  display: block;
  background: #3B8194;
  color:black;
  font-weight: bold;
}
/*при наведение курсора*/
a:hover{
  color:white;
  background: #b0b0b0;
}
  </style>
</head>
<body>
  <ul>
    <!--Задаем элементы списка со ссылками-->
    <li><a href="#" onclick="alert('Главная страница')">Главная </a></li> 
    <li><a href="#" onclick="alert('Магазин')">Магазин </a></li>
    <li><a href="#" onclick="alert('Контакты')">Контакты </a></li>
  </ul>
</body>
</html>
