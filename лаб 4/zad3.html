<html>

<head>
    <meta http-equiv="Content-Type" content="text/html: charset=utf-8">
    <title>Текущая дата</title>
    <link rel="stylesheet" type="text/css" href="zad3.css">
</head>

<body>

    <form>
        <label id="first">
            Первое слогаемое: <input id="firstVal">
            <input type="radio" name="firstRadio" data-type="String"> Строка
            <input type="radio" name="firstRadio" data-type="Number" checked> Число
        </label>

        <label id="second">
            Первое слогаемое: <input id="secondVal">
            <input type="radio" name="secondRadio" data-type="String"> Строка
            <input type="radio" name="secondRadio" data-type="Number" checked> Число
        </label>

        <label id="operation"> Операция:
            <select>
                <option> + </option>
                <option> - </option>
                <option> * </option>
                <option> >=</option>
                <option> ==</option>
            </select>
        </label>

        <label id="result"> Результат: <input readonly> </label>

        <button> Очистить </button>
        <button onclick="calculate()" type="button"> Вычислить </button>
    </form>

</body>

<script>
    const first = document.getElementById('firstVal');
    const second = document.getElementById('secondVal');
    const result = document.querySelector('#result input');

    function calculate() {
        const firstRadio = document.querySelector('input[name="firstRadio"]:checked').dataset.type;
        const secondRadio = document.querySelector('input[name="secondRadio"]:checked').dataset.type;

        const selector = document.querySelector('select');

        let firstNum = eval(firstRadio + "('" + first.value + "')");
        let secondNum = eval(secondRadio + "('" + second.value + "')");
        
        result.value = eval(firstRadio + "('" + first.value + "')" + selector.value + secondRadio + "('" + second.value + "')");

        if(check(firstNum, firstRadio)){
            first.value = "Недопустимый операнд";
        }
        if(check(secondNum, secondRadio)){
            second.value = "Недопустимый операнд";
        }
    }

    function check(one, radio) {
        if (radio == "Number") {
            if (isNaN(one)) {
                result.value = '';
                return true;
            }
        }
    }


</script>

</html>
