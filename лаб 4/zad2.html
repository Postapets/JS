<html>

<head>
    <meta http-equiv="Content-Type" content="text/html: charset=utf-8">
    <title>Текущая дата</title>
    <link rel="stylesheet" type="text/css" href="zad2.css">
</head>

<body>

    <form>
        <label id="first"> Первое слогаемое: <input> </label>
        <label id="second"> Второе слогаемое: <input> </label>

        <label id="operation"> Операция:
            <select>
                <option> + </option>
                <option> - </option>
                <option> * </option>
                <option> >=</option>
                <option> ==</option>
            </select>
        </label>

        <label  id="result"> Результат: <input readonly> </label>

        <button> Очистить </button>
        <button onclick="calculate()" type="button"> Вычислить </button>
    </form>

</body>

<script>

    const first = document.querySelector('#first input');
    const second = document.querySelector('#second input');
    const result = document.querySelector('#result input');

    function calculate() {
        const selector = document.querySelector('select');
        
        result.value = eval(parseInt(first.value) + selector.value + parseInt(second.value));
    }

</script>

</html>
