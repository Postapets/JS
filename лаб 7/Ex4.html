<html>

<head>
    <title>Ex7.4</title>
</head>

<body >
	<!--Определение 3х неактивных картинок, в атрибутах onmouse(out)(over) указывается вызов универсальной функции с соответствующим параметром -->
<img width="70" height="30" id="first"	onmouseover="mouseOver('first')" onmouseout="mouseOut('first')" 
/>

<img width="70" height="30" id="second"	onmouseover="mouseOver('second')" onmouseout="mouseOut('second')" 
/>

<img width="70" height="30" id="third"	onmouseover="mouseOver('third')" onmouseout="mouseOut('third')" 
/>



<script>
	//Создание объектов-изображений и загрузка файлов изображений 
	var first_off = new Image();   
	first_off.src = "off1.gif";    
	var first_on = new Image();   
	first_on.src = "on1.gif";  
	var second_off = new Image();  
	second_off.src = "off2.gif";  
	var second_on = new Image();   
	second_on.src = "on2.gif";  
	var third_off = new Image();   
	third_off.src = "off3.gif";  
	var third_on = new Image();   
	third_on.src = "on3.gif";  

	document.getElementById('first').src = first_off.src;
    document.getElementById('second').src = second_off.src;
    document.getElementById('third').src = third_off.src;

//универсальная функция, вызывается когда мышь наезжает на картинку
	function mouseOver(imgName)
	{
			//Проверка подгрузки файла 
		  	if( eval(imgName + "_on.complete")) 
		document.images[imgName].src = eval(imgName+"_on.src");
	}
	//универсальная функция, вызывается когда мышь не наезжает на картинку
	function mouseOut(imgName)
	{ 
			//Проверка подгрузки файла 
			if( eval(imgName + "_off.complete")) 
		document.images[imgName].src = eval(imgName+"_off.src");
	}


</script>

</body>

</html>
