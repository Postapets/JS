<html>

<head>
    <title>Ex7.1</title>
</head>
<!--Добавляем в обработчик событий вызов функции, которая меняет картинку -->
<body onload= "changeImage()">
<!--Вставляем картинку на страницу -->
<img name = 'myImage' src = 'off1.gif' />
<script>
	//Функция, меняющая картинку 
       function changeImage()
    	{
    		//Вывод URL Файла изображения 
	        alert(document.images["myImage"].src);
	        //Замена на новую картинку 
	        document.images["myImage"].src="off2.gif";
    	}
</script>

</body>

</html>
