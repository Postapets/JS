<!DOCTYPE html>
<html>
<head>
    <title>Ex5.1</title>
</head>
<body>
	
    <script>
    	/*Функция, в которой формируется текст  */
       function dump_properties(obj_name) 
       {
       	/*Заголовок с именем объекта */
        var text = '<h2> Свойства объекта  ' + obj_name +  '</h2>';
        /*Создание переменной для хранения имени объекта(чтобы использовать при выводе свойства)*/
        var object = obj_name;
        /*Превращаем имя в ссылку на объект*/
        obj_name = eval(obj_name);
        /*Цикл, с помощью которого перебираются все свойства объекта (for(prop name in obj))*/
        for (const prop_name in obj_name) 
        {
		/*Элемент, которому присваивается соответствующее свойство, позже используется в выводе */
            const element = obj_name[prop_name];
            /*Форматирование и присваивание полной строки с описанием свойства*/
            text = text + "<li> "+object+"." + prop_name + " = " + element + "</li>"; 
        }
        /*функция возвращает весь записанный в переменную текст  */ 
        return text;
    }
    </script>
	<script>
		/*Вызов через document.write() функции dump_properties() для вывода результата работы */
	    var elem1 = "location";
	    document.write(dump_properties(elem1));

	    var elem2 = "navigator";
	    document.write(dump_properties(elem2));

	    var elem3 = "window"; 
	    document.write(dump_properties(elem3));

	    var elem4 = "document"; 
	    document.write(dump_properties(elem4));
	</script>
</body>
</html>
